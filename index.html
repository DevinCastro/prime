<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Modulo Function</h1>
  <form>
    <label for="num">Enter a Number</label>
    <input id="num" type="text">
    <label for="divisor">Enter a divisor</label>
    <input id="divisor" type="text">
    <button id="mod">Submit</button>
  </form>

  <h1 id="answer"></h1>


  <script>
    // Write a function that performs modulo without using the built in modulo functions or operators and returns a float remainder.

    document.getElementById('mod').addEventListener('click', event => {
      event.preventDefault()

      // Modulus Function
      const modulo = (a, b) => {
        let remainder

        if (b == 0) {
          document.getElementById("answer").textContent = `You cannot divide by 0`
        } else if (a < b && b != 0) {
          document.getElementById("answer").textContent = `The answer is ${a}`
        } else {
          while (a >= b && b != 0) {
            a = a - b
          }
          remainder = a
          document.getElementById("answer").textContent = `The answer is ${remainder}`
          console.log(remainder)
        }
      }

      modulo(document.getElementById("num").value, document.getElementById("divisor").value)
    })


  </script>
</body>

</html>
