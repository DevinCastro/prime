<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Modulo Function</h1>
  <form>
    <label for="num">Enter a Number</label>
    <input id="num" type="text">
    <label for="divisor">Enter a divisor</label>
    <input id="divisor" type="text">
    <button id="mod">Submit</button>
  </form>
  <h1 id="answer"></h1>

  <br><br>

  <h1>Is this number prime</h1>
  <form>
    <label for="prime">Enter a Number</label>
    <input id="prime" type="text">
    <button id="isPrime">Submit</button>
  </form>
  <h1 id="true"></h1>





  <script>
    // Write a function that performs modulo without using the built in modulo functions or operators and returns a float remainder.

    // Modulus Function
    const modulo = (a, b) => {
      let remainder

      if (b == 0) {
        document.getElementById("answer").textContent = `You cannot divide by 0`
      } else if (a < b && b != 0) {
        document.getElementById("answer").textContent = `The answer is ${a}`
      } else {
        while (a >= b && b != 0) {
          a = a - b
        }
        remainder = a
        document.getElementById("answer").textContent = `The answer is ${remainder}`
        console.log(remainder)
        return remainder
      }
    }
     
    // Determine if a number is prime
    const isPrime = x => {
      let isTrue = false
      
      for (i = 2; i < x; i++) {
        if (x % i == 0) {
          isTrue = false
          break
        } else {
          isTrue = true
        }
      }
      document.getElementById('true').textContent = `${isTrue}`
      console.log(isTrue)
    }
    

    document.getElementById('isPrime').addEventListener('click', event => {
      event.preventDefault()
      console.log(document.getElementById('prime').value)
      isPrime(document.getElementById('prime').value)
    })
    
    document.getElementById('mod').addEventListener('click', event => {
      event.preventDefault()
      modulo(document.getElementById("num").value, document.getElementById("divisor").value)
    })

  </script>
</body>

</html>
